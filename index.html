<!DOCTYPE html>
    <html>
        <head>
            <title>Base64 Encoder</title>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="./assets/styles.css">
            <meta charset="UTF-8">
        </head>

        <body>
            <nav id>
                <h1 id="top">Welcome to the Converter Page! </h1>
                <!-- links to different parts of page -->
                <ul>
                    <li><a id="navItem" href="#b64">Base 64 Converter</a></li>
                    <li><a id="navItem" href="#letter">Upper/Lowercase Converter</a></li>
                    <li><a id="navItem" href="#numbCount">Number Counter</a></li>
                    <li><a id="navItem" href="#freqCount">Frequency Counter</a></li>
                </ul>
            </nav>
            <div class="container-1">
            
                <a id="#b64"><h3 id="b64">Base 64 Converter</h3></a>

                <h3 class=b64Intro>What is Base 64?</h3>
                <!-- youtube vid -->
                    <iframe class=youtubeVid width="560" height="315" src="https://www.youtube.com/embed/8qkxeZmKmOY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
                <textarea class="encodeDecodeBox" placeholder="Enter Message to encode / decode!"></textarea>
                     <!--encode and decode btns  -->
                        <div class="encodeDecodeBtns">
                            <button class="encode">Encode</button>
                            <button class="decode">Decode</button>
                        </div>
            </div>
       
            
            <div class="container-2">
                <a id="#letter"><h3 id="letter">Upper / Lowercase Converter</h3></a>

                <textarea class="upperLowerBox" placeholder="Enter Message Here!"></textarea> 
                    <!-- upper and lower case btns -->
                        <div class="upperLowerBtns">
                            <button class="upper">Uppercase</button>
                            <button class="lower">Lowercase</button>
                        </div>
            </div>

            
            <div class="container-3">
                <a id="#numbCount"><h3 id="numbCount">Number Counter</h3></a>

                <textarea class="numberBox" placeholder="Enter Numbers Here!"></textarea>
                    <!-- add and subtract btns -->
                        <div class="addSubBtns">
                            <button class="add">+</button>
                            <button class="sub">-</button>
                        </div>
                    
            </div>
            
            
            <div class="container-4">
                <a id="#freqCount"><h3 id="freqCount">Frequency Counter</h3></a>
                <textarea class="freqBox" placeholder="Enter Message Here!"></textarea>
                    <!-- count frequency btn -->
                        <div class="countFreqBtn">
                            <button class="countFreq">Count Frequency</button>
                        </div>
                        <!-- back to top button -->
                        <a href="#top" class="backBtn"><button id="backToTop">Back to Top</button></a>
            </div>

            
            <h3>Made by: Alex Koch</h3>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script type="text/javascript" src="./assets/script.js"></script>
        </body>

    </html>
