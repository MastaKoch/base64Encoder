<!DOCTYPE html>
    <html>
        <head>
            <title>Base64 Encoder</title>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="./assets/styles.css">
            <meta charset="UTF-8">
        </head>

        <body>
            <h1>Welcome to the Converter Page! </h1>

            <h3>Base 64 Converter</h3>
            <div class="container-1">
                <textarea class="encodeDecodeBox" placeholder="Enter Message to encode / decode!"></textarea>
                     <!--encode and decode btns  -->
                        <div class="encodeDecodeBtns">
                            <button class="encode">Encode</button>
                            <button class="decode">Decode</button>
                        </div>
            </div>
            <h3>Upper / Lowercase Converter</h3>
            <div class="container-2">
                <textarea class="upperLowerBox" placeholder="Enter Message Here!"></textarea> 
                    <!-- upper and lower case btns -->
                        <div class="upperLowerBtns">
                            <button class="upper">Uppercase</button>
                            <button class="lower">Lowercase</button>
                        </div>
            </div>

            <h3>Number Counter</h3>
            <div class="container-3">
                <textarea class="numberBox" placeholder="Enter Numbers Here!"></textarea>
                    <!-- add and subtract btns -->
                        <div class="addSubBtns">
                            <button class="add">+</button>
                            <button class="sub">-</button>
                        </div>
                    
            </div>
            
            <h3>Made by: Alex Koch</h3>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script type="text/javascript" src="./assets/script.js"></script>
        </body>

    </html>
